    <script>
      $( document ).ready(function() {

        setInterval(function(){
          var date = new Date();
          var hour = date.getHours();
          var min = date.getMinutes();
          var seconds = date.getSeconds();
          $("#time_left").text( (23 - hour) + " h " + (59 - min) + " m " + (59 - seconds) + " s ");
