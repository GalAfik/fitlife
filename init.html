<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitLife</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/init-style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container auth">
      <h1 class="text-center">Welcome!</h1>
      <div id="big-form" class="well auth-box">
        <p>You are about to emark on a journey to improve your life and help you blah blah blah...</p>
        <form>
          <fieldset>

            <button id="facebook" class="btn btn-default col-xs-12">Connect to Facebook</button>




            <div class="form-group">
              <label class=" control-label" for="selectbasic">Name</label>
              <div class="">
                <input id="textinput" name="textinput" placeholder="Name" class="form-control input-md" type="text">
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label" for="selectbasic">Height</label>
              <div class="">
                <input id="textinput" name="textinput" placeholder="Feet" class="form-control input-md" type="text">
                <input id="textinput" name="textinput" placeholder="Inches" class="form-control input-md" type="text">
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label" for="selectbasic">Weight</label>
              <div class="">
                <input id="textinput" name="textinput" placeholder="Weight" class="form-control input-md" type="text">
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label" for="selectbasic">Age</label>
              <div class="">
                <input id="textinput" name="textinput" placeholder="Age" class="form-control input-md" type="text">
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class=" control-label" for="selectbasic">Sex</label>
              <div class="">
                <select id="selectbasic" name="selectbasic" class="form-control">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>

            <!-- File Button --> 
            <div class="form-group">
              <label class=" control-label" for="filebutton">Profile Picture</label>
              <div class="">
                <input id="upload" name="filebutton" class="input-file" type="file">
              </div>
            </div>

            <!-- submit -->
            <div class="form-group">
              <div class="">
                <button id="singlebutton" name="singlebutton" class="btn btn-default">Continue</button>
              </div>
            </div>


          </fieldset>
        </form>
      </div>
      <div class="clearfix"></div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="js/main.js"></script>

    <script>
      $( document ).ready(function() {

        Camera.sourceType = Camera.PictureSourceType.PHOTOLIBRARY

        $("#upload").click(function (){
          Camera.sourceType = Camera.PictureSourceType.PHOTOLIBRARY;

          navigator.camera.getPicture(onSuccess(), onFail(), { quality: 50 }); 

          function onSuccess(imageData) {
              localStrorage.photo = "data:image/jpeg;base64," + imageData;
              alert("success");
          }

          function onFail(message) {
              alert('Failed because: ' + message);
          }

        });

        $("#submit").click(function (){

        });
      });
    </script>
  </body>
</html>
