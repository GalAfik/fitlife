    <div class="container auth">
      <h1 class="text-center">Scheduled Workouts </h1>
      <div id="big-form" class="well auth-box">
        <form>
          <fieldset>

            <div class="btn-group">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Day
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Hour
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Minute
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">:00</a></li>
                  <li><a href="#">:15</a></li>
                  <li><a href="#">:30</a></li>
                  <li><a href="#">:45</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  AM/PM
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
            </div>


            <!-- Select Basic -->
            <div class="form-group">
              <label class=" control-label" for="selectbasic">Day</label>
              <div class="row">
                <select id="selectbasic" name="selectbasic" class="form-control">
                  <option value="1">Sunday</option>
                  <option value="2">Monday</option>
                  <option value="3">Tuesday</option>
                  <option value="4">Wednesday</option>
                  <option value="5">Thursday</option>
                  <option value="6">Friday</option>
                  <option value="7">Saturday</option>
                </select>

                <select id="selecttime" name="selecttime" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                :
                <select id="parttime" name="parttime" class="form-control">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
                <select id="ampm" name="ampm" class="form-control">
                  <option value="1">AM</option>
                  <option value="2">PM</option>
                </select>
              </div>
            </div>

            <!-- submit -->
            <div class="form-group">
              <div class="">
                <button id="add" name="add" class="btn btn-default">Add Workout</button>
              </div>
            </div>

            <hr>

            <div id="scheduled_times"></div>

          </fieldset>
        </form>
      </div>
      <div class="clearfix"></div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="js/main.js"></script>

    <script>
      $( document ).ready(function() {

        $("#scheduled_times").innerHTML("<div>"+localStorage.schedule[0].Day+"</div>");

        $("#add").mousedown(function setInfo(){
          var startDate = new Date(2014,5,20,1,30,0,0,0);
          window.plugins.calendar.createEvent("Workout",null,null,startDate,null,null,null);
        });
      });
    </script>
